<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
      background-color: #e3e3e3;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 300px;
      padding: 30px;
      text-align: center;
      border-radius: 30px;
      background-color: whitesmoke;
    }

    .plan-title {
      text-transform: uppercase;
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 10px;
      margin-top: 30px;
    }

    .plan-price{
      font-weight: bold;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .bronze:hover{background-color: #CD7F32;
      transform: scale(1.2,1.2);
      margin: 2rem;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black}
    .silver:hover {background-color: #C0C0C0;
      transform: scale(1.2,1.2);
      margin: 2rem;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black;}
    .gold:hover {background-color: #D4AF37;
      transform: scale(1.2,1.2);
      margin: 2rem;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black;}
    
    .plan-features > li{text-align: left;
       font-size: 14px;
       border-bottom: 1px black solid;
       padding-bottom: 10px;}
    

    .plan-button{padding: 5px;
                border-radius: 5px;
                margin-bottom: 30px;
                margin-top: 50px;}   
    .plan-button:hover{background-color: rgb(107, 107, 159);
      color: white;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{flex-direction: column ;
        height: 100%;
        background-color: #f0f0f0;}
        
        .bronze{background-color: #CD7F32;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black}
    .silver {background-color: #C0C0C0;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black;}
    .gold {background-color: #D4AF37;
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    color: white;
  border: 3px black;}

      
      }
      
    
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan bronze">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>

    </div>
    <div class="pricing-plan silver">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan gold">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
